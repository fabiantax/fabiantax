<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Activity Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background: transparent;
        }

        .git-widget {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            border-radius: 16px;
            padding: 24px;
            color: #e0e0e0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .widget-header svg {
            width: 28px;
            height: 28px;
            fill: #7dd3fc;
        }

        .widget-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .widget-header .pulse {
            width: 8px;
            height: 8px;
            background: #34d399;
            border-radius: 50%;
            margin-left: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7); }
            50% { opacity: 0.8; box-shadow: 0 0 0 8px rgba(52, 211, 153, 0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .breakdown-section {
            margin-top: 20px;
        }

        .breakdown-title {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .bar-item {
            margin-bottom: 10px;
        }

        .bar-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 0.8rem;
        }

        .bar-name {
            color: #ccc;
        }

        .bar-value {
            color: #888;
        }

        .bar-track {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.6s ease-out;
        }

        .bar-fill.code { background: linear-gradient(90deg, #f472b6, #ec4899); }
        .bar-fill.tests { background: linear-gradient(90deg, #34d399, #10b981); }
        .bar-fill.docs { background: linear-gradient(90deg, #7dd3fc, #38bdf8); }
        .bar-fill.config { background: linear-gradient(90deg, #a78bfa, #8b5cf6); }
        .bar-fill.infra { background: linear-gradient(90deg, #fbbf24, #f59e0b); }
        .bar-fill.style { background: linear-gradient(90deg, #fb923c, #f97316); }
        .bar-fill.other { background: linear-gradient(90deg, #6b7280, #4b5563); }

        .activity-sparkline {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sparkline-title {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .sparkline-chart {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 40px;
        }

        .sparkline-bar {
            flex: 1;
            background: linear-gradient(180deg, #7dd3fc, #38bdf8);
            border-radius: 2px 2px 0 0;
            min-height: 2px;
            transition: height 0.3s ease-out;
        }

        .sparkline-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-size: 0.65rem;
            color: #555;
        }

        .widget-footer {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .widget-footer a {
            color: #7dd3fc;
            text-decoration: none;
            font-size: 0.75rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .widget-footer a:hover {
            opacity: 1;
        }

        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="git-widget" id="git-widget">
        <div class="widget-header">
            <svg viewBox="0 0 24 24">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
            </svg>
            <h2>Git Activity</h2>
            <div class="pulse"></div>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="w-commits">-</div>
                <div class="stat-label">Commits</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="w-lines">-</div>
                <div class="stat-label">Lines Changed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="w-repos">-</div>
                <div class="stat-label">Repositories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="w-langs">-</div>
                <div class="stat-label">Languages</div>
            </div>
        </div>

        <div class="breakdown-section" id="breakdown-section">
            <div class="breakdown-title">Contribution Breakdown</div>
            <div id="breakdown-bars"></div>
        </div>

        <div class="activity-sparkline" id="sparkline-section">
            <div class="sparkline-title">Monthly Activity</div>
            <div class="sparkline-chart" id="sparkline-chart"></div>
            <div class="sparkline-labels" id="sparkline-labels"></div>
        </div>

        <div class="widget-footer">
            <a href="#" id="view-full">View Full Constellation</a>
        </div>
    </div>

    <script>
        const CONTRIB_COLORS = {
            'production_code': 'code',
            'tests': 'tests',
            'documentation': 'docs',
            'specs_config': 'config',
            'infrastructure': 'infra',
            'styling': 'style',
            'other': 'other'
        };

        const CONTRIB_LABELS = {
            'production_code': 'Production Code',
            'tests': 'Tests',
            'documentation': 'Documentation',
            'specs_config': 'Config & Specs',
            'infrastructure': 'Infrastructure',
            'styling': 'Styling',
            'other': 'Other'
        };

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function loadWidget(data) {
            const summary = data.summary;
            const monthly = data.monthly_activity || [];

            // Update stats
            document.getElementById('w-commits').textContent = formatNumber(summary.total_commits);
            document.getElementById('w-lines').textContent = formatNumber(summary.total_lines_changed);
            document.getElementById('w-repos').textContent = summary.total_repos;
            document.getElementById('w-langs').textContent = Object.keys(summary.languages || {}).length;

            // Build contribution bars
            const barsContainer = document.getElementById('breakdown-bars');
            barsContainer.innerHTML = '';

            const contributions = Object.entries(summary.contribution_percentages || {});
            contributions.sort((a, b) => b[1] - a[1]);

            contributions.slice(0, 5).forEach(([type, pct]) => {
                const bar = document.createElement('div');
                bar.className = 'bar-item';
                bar.innerHTML = `
                    <div class="bar-header">
                        <span class="bar-name">${CONTRIB_LABELS[type] || type}</span>
                        <span class="bar-value">${pct.toFixed(1)}%</span>
                    </div>
                    <div class="bar-track">
                        <div class="bar-fill ${CONTRIB_COLORS[type] || 'other'}" style="width: ${pct}%"></div>
                    </div>
                `;
                barsContainer.appendChild(bar);
            });

            // Build sparkline
            const sparklineChart = document.getElementById('sparkline-chart');
            const sparklineLabels = document.getElementById('sparkline-labels');
            sparklineChart.innerHTML = '';
            sparklineLabels.innerHTML = '';

            if (monthly.length > 0) {
                const maxCommits = Math.max(...monthly.map(m => m.commits), 1);

                monthly.slice(0, 6).reverse().forEach((month, i) => {
                    const height = (month.commits / maxCommits) * 100;
                    const bar = document.createElement('div');
                    bar.className = 'sparkline-bar';
                    bar.style.height = `${Math.max(5, height)}%`;
                    bar.title = `${month.period_label}: ${month.commits} commits`;
                    sparklineChart.appendChild(bar);
                });

                // Labels for first and last
                const reversed = monthly.slice(0, 6).reverse();
                if (reversed.length > 0) {
                    sparklineLabels.innerHTML = `
                        <span>${reversed[0].period_label.split(' ')[0]}</span>
                        <span>${reversed[reversed.length - 1].period_label.split(' ')[0]}</span>
                    `;
                }
            }
        }

        // Auto-load from data attribute or URL param
        document.addEventListener('DOMContentLoaded', () => {
            const widget = document.getElementById('git-widget');
            const dataAttr = widget.dataset.json;
            const dataUrl = widget.dataset.url;

            if (dataAttr) {
                try {
                    loadWidget(JSON.parse(dataAttr));
                } catch (e) {
                    console.error('Failed to parse widget data:', e);
                }
            } else if (dataUrl) {
                fetch(dataUrl)
                    .then(r => r.json())
                    .then(loadWidget)
                    .catch(e => console.error('Failed to fetch widget data:', e));
            }

            // Check URL params
            const params = new URLSearchParams(window.location.search);
            const urlData = params.get('data');
            if (urlData) {
                fetch(urlData)
                    .then(r => r.json())
                    .then(loadWidget)
                    .catch(e => console.error('Failed to load from URL:', e));
            }
        });

        // Export for programmatic use
        window.GitActivityWidget = { load: loadWidget };
    </script>
</body>
</html>
